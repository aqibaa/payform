<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div class="container">
        <form id="payment-form">
            <h1>Payment Form</h1>
            <hr>
            <h2>Contact Information</h2>
            <div class="qwe">
                <p class="lol"><b>First Name</b>: <input type="text" name="name-on-card" id="name-on-card"
                        placeholder="Aaqib"> </p>
            </div>

            <fieldset>
                <legend id="gender-g"><b>Gender</b></legend>
                <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <p> <b>Address:</b>
                <textarea name="address" id="address" cols="60" rows="5" placeholder="enter your address"></textarea>
            </p>
            <p><b>E-mail:</b> <input type="email" name="e-mail" id="e-mail" placeholder="aaqq12@gmail.com"> </p>
            <p><b>Phone No: <input type="number" name="phone_number" id="phone_number" placeholder="032342541315">
                </b></p>
            <p><b>Pin Code: <input type="password" name=" pin-code" id="pin-code"> </b></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Cards Accepted</p>

            <section>

                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div class="qqq"></div> <img src="images.jpeg" alt="error">
    </div>
    </td>
    <td><img src="paypak.png" alt="error"></td>
    <td>
        <div class="box"> <img src="aqqqqqq.png" alt="error"></div>
    </td>
    <td class="lolo"><img src="downloadqaqa.jpg" alt="error"></td>
    </tr>
    </tbody>
    </table>


    </section>
    <p><b>Card Type: <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value=" Debit">Debit</option>
                <option value=" Credit">Credit</option>
                <option value=" Visa">Visa</option>
                <option value=" Master">Master</option>
                <option value=" Paypak">Paypak</option>
                <option value=" Rupay">Rupay</option>
            </select> </b></p>
    <p><b>Card Number: <input type="number" name=" card-number" id="card-number" placeholder="1234567"> </b></p>
    <p><b>Card Expiry Date: <input type="date" name=" expiration-date" id="expiration-date"> </b></p>
    <p><b>CVV: <input type="password" name="cvv" id="cvv"> </b></p>
    <p><strong>I understand the policies</strong><br> <input type="checkbox" name="understand_policies"
            id="understand_policies"></p>
            <div class="btn">
    <button id="submit">Pay Now</button></div>
    </form>
    </div>
    <script src="pay.js"></script>
</body>

</html>
